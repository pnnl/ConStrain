# Brick query statements

 ZoneHeatSetpointMinimum: "SELECT ?T_heat_set ?hvac_zone
                          WHERE {
                                  ?hvac_zone a brick:HVAC_Zone .
                                  ?T_heat_set a brick:Zone_Air_Heating_Temperature_Setpoint .
                                  ?hvac_zone brick:hasPoint ?T_heat_set .
                                }"

 ZoneCoolingSetpointMaximum: "SELECT ?T_cool_set ?hvac_zone
                              WHERE {
                                      ?hvac_zone a brick:HVAC_Zone .
                                      ?T_cool_set a brick:Zone_Air_Cooling_Temperature_Setpoint .
                                      ?hvac_zone brick:hasPoint ?T_cool_set .
                                    }"