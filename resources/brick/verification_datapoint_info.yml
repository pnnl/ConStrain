    heating_setpoint:
      point: T_heat_set
      subject: hvac_zone
      variable: Zone Thermostat Heating Setpoint Temperature


ZoneHeatingResetDepth:
  default:
    heating_setpoint:
      point: T_heat_set
      subject: hvac_zone
      variable: heating_setpoint
  EnergyPlus:
    heating_setpoint:
      point: T_heat_set
      subject: hvac_zone
      variable: Zone Thermostat Heating Setpoint Temperature


SupplyAirTempReset: 
  default:
    ahu_fan_supply_air_temperature_sensor:
      point: T_sa_set
      subject: Null
      variable: ahu_fan_supply_air_temperature_sensor
