# yml file for datapoint mapping

ZoneTempControl:
  default:
    cooling_setpoint:
      point: T_set_cool
      subject: hvac_zone
      variable: cooling_setpoint
    heating_setpoint:
      point: T_set_heat
      subject: hvac_zone
      variable: heating_setpoint
  EnergyPlus:
    cooling_setpoint:
      point: T_set_cool
      subject: hvac_zone
      variable: Zone Thermostat Cooling  Setpoint Temperature
    heating_setpoint:
      point: T_set_heat
      subject: hvac_zone
      variable: Zone Thermostat Heating Setpoint Temperature


ZoneHeatSetpointMinimum:
